name: Buildâ€¯&â€¯Publish OTA Binary (jsDelivr)

on:
  push:
    paths:
      - "sketches/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1â€¯â€“â€¯Checkout
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    # 2â€¯â€“â€¯Arduinoâ€‘CLI
    - name: Setup Arduinoâ€‘CLI
      uses: arduino/setup-arduino-cli@v1

    # 3â€¯â€“â€¯ESP32 core 2.0.14
    - name: Install ESP32 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32@2.0.14

    # 4â€¯â€“â€¯LibrerÃ­as requeridas
    - name: Install libraries
      run: |
        arduino-cli lib update-index
        arduino-cli lib install "Adafruit SSD1306" \
                                "Adafruit GFX Library" \
                                "ArduinoJson"

    # 5â€¯â€“â€¯Preparar carpeta de build
    - name: Copy sketch
      run: |
        mkdir -p build/automatic
        cp sketches/automatic.ino build/automatic/automatic.ino

    # 6â€¯â€“â€¯Compilar y exportar .bin
    - name: Compile firmware
      run: |
        arduino-cli compile \
          --fqbn esp32:esp32:esp32 \
          --export-binaries \
          build/automatic

    # 7â€¯â€“â€¯Publicar binario + manifest (jsDelivr)
    - name: Publish firmware & manifest
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        set -e

        # â”€â”€ 1. extraer versiÃ³n (YYYYMMDDHHMM)
        RAW=$(grep -oP '#define\s+FW_VERSION\s+"[^"]+"' sketches/automatic.ino | head -n1)
        VER=$(echo "$RAW" | grep -oP '[0-9]+' || true)
        if [[ -z "$VER" ]]; then
          echo "âŒ FW_VERSION sin dÃ­gitos"; exit 1
        fi
        echo "VersiÃ³n: $VER"

        # â”€â”€ 2. localizar binario
        BIN_SRC=$(find build/automatic -name "*.bin" | head -n1)
        if [[ -z "$BIN_SRC" ]]; then
          echo "âŒ No se generÃ³ .bin"; exit 1
        fi

        # â”€â”€ 3. copiar al repo (versionado)
        mkdir -p firmware
        FILE=firmware/firmware_${VER}.bin
        cp "$BIN_SRC" "$FILE"

        # â”€â”€ 4. crear latest.json con URL jsDelivr
        CDN_URL="https://cdn.jsdelivr.net/gh/${GITHUB_REPOSITORY}@main/$FILE"
        echo "{\"version\":\"$VER\",\"url\":\"${CDN_URL}\"}" > firmware/latest.json
        echo "Manifest -> $CDN_URL"

        # â”€â”€ 5. commit & push
        git config user.name  "github-actions[bot]"
        git config user.email "actions@github.com"
        git add "$FILE" firmware/latest.json
        git commit -m "ðŸ”¨ Build $VER"
        git push "https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
